<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">ART GALLERY</div>
        <ul>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>My Paintings</h1>
        <p>A collection of my latest works and explorations in color.</p>
    </header>

    <section id="gallery" class="gallery-container">
        <div class="painting-card">
            <img src="https://via.placeholder.com/400x500" alt="Painting 1">
            <div class="info">
                <h3>Ocean Breeze</h3>
                <p>Oil on Canvas</p>
            </div>
        </div>
        <div class="painting-card">
            <img src="https://via.placeholder.com/400x500" alt="Painting 2">
            <div class="info">
                <h3>Urban Silence</h3>
                <p>Acrylic</p>
            </div>
        </div>
        <div class="painting-card">
            <img src="https://via.placeholder.com/400x500" alt="Painting 3">
            <div class="info">
                <h3>Golden Hour</h3>
                <p>Watercolor</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <h2>Reach Out</h2>
        <div class="contact-container">
            <form action="#">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Tell me about your project or inquiry..." required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 My Art Portfolio. All rights reserved.</p>
    </footer>

</body>
</html>
